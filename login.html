<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<meta name="veiwport" content="width=device-width, initial-scale=1.0">
	<link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<style type="text/css">
		body {
			padding-top: 40px;
			padding-bottom: 40px;
			background-color: #f5f5f5;
		}
	</style>
</head>
<body>
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
	<script type="text/javascript" src="./bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="./login.js"></script>

	<div class="container">
	
	<form class="form-horizontal" id="loginForm">
		<div class="control-group">
			<label class="control-label" for="userId">UserId</label>
			<div class="controls">
				<input type="text" id="userId" placeholder="UserId">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="password">Password</label>
			<div class="controls">
				<input type="password" id="password" placeholder="Password">
			</div>
		</div>
		<div class="control-group">
			<div class="controls">
				<button type="submit" class="btn" id="loginBtn">Login</button>
				<button class="btn btn-primary" data-toggle="modal" data-target="#signUpModal">Sign in</button>
			</div>
		</div>
	</form>

	<div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="signUpModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
				<h4 class="modal-title" id="signupModalLabel">Fill the blanks</h4>			</div>
			<div class="modal-body">

				<form class="form-horizontal" id="signUpForm">
					<div class="control-group">
						<label class="control-label" for="newUserId">UserId</label>
						<div class="controls">
							<input type="text" id="newUserId" placeholder="UserId">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="newPassword">Password</label>
						<div class="controls">
							<input type="text" id="newPassword" placeholder="Password">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="newPassword2">Re-enter Password</label>
						<div class="controls">
							<input type="text" id="reEnterPassword" placeholder="Password">
						</div>
					</div>
				</form>

			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary" id="signUpBtn">Sign Up</button>
			</div>
		</div>
	</div>
	</div>
	
	<div id="alertHolder"></div>

	</div>

</body>
</html>
