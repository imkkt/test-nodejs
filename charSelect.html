<!DOCTYPE html>
<html>
<head>
	<title>Character Select</title>
	<meta name="veiwport" content="width=device-width, initial-scale=1.0">
	<link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<style type="text/css">
		body {
			padding-top: 40px;
			padding-bottom: 40px;
		}
		.show-grid [class*="span"] {
			margin-bottom: 20px;
			background-color: #eee;
			text-align: center;
			border-radius: 3px;
			min-height: 40px;
			line-height: 40px;
		}

	</style>
</head>
<body>
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
	<script type="text/javascript" src="./bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="./charSelect.js"></script>

	<div class="container">

	<div class="modal hide fade" id="selCharModal" tabindex="-1" role="dialog" aria-labelledby="selCharModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
				<h4 class="modal-title" id="selCharModalLabel">Character Info</h4>			</div>
			<div class="modal-body">
				<div class="container">
					<div class="row show-grid">
						<div class="span2">Level</div>
						<div class="span3" id="lvModel">123</div>
					</div>
					<div class="row show-grid">
						<div class="span2">Name</div>
						<div class="span3" id="nameModel">123</div>
					</div>
					<div class="row show-grid">
						<div class="span2">Hp</div>
						<div class="span3" id="hpModel">123</div>
					</div>
					<div class="row show-grid">
						<div class="span2">Attack</div>
						<div class="span3" id="attackModel">123</div>
					</div>
					<div class="row show-grid">
						<div class="span2">Exp</div>
						<div class="span3" id="expModel">123</div>
					</div>
					<div class="row show-grid">
						<div class="span2">Money</div>
						<div class="span3" id="moneyModel">123</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary" id="goMainBtn">Select</button>
			</div>
		</div>
	</div>
	</div>

	<div id="charListHolder">
	</div>

	<form class="form-horizontal" id="addCharForm">
		<div class="controls">
			<input type="text" id="charName" placeholder="name">
			<button type="submit" class="btn" id="addCharBtn">add</button>
		</div>
	</form>
	
	<div id="alertHolder"></div>

	</div>

</body>
</html>
